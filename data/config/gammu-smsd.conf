[gammu]
# 配置短信转发端口，映射为USB3，但是要看清楚主机的端口地址，测试端口请查看文档
port = /dev/ttyUSB3

#连接方式和速率，保持默认即可
connection = at115200

# 配置smsd守护进程的配置
[smsd]

# 使用的存档模式
Service = sql

# 使用具体的数据库
Driver = sqlite3

# 数据库路径
DBDir = /data/db

# 数据库名称
Database = sms.db

# 日志存放位置
logfile = /data/log/gammu-smsd.log

# 开启debug，默认不开启
debuglevel = 0

